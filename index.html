<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="box">
      <header class="header">
        <div class="menu">
          <div class="name"><p class="heading">Brooklyn Public Library</p></div>
          <div class="nav-profile">
            <ul class="nav">
              <li><a href="">About</a></li>
              <li><a href="">Favorites</a></li>
              <li><a href="">Coffee shop</a></li>
              <li><a href="">Contacts</a></li>
              <li><a href="">Library Card</a></li>
            </ul>
            <img src="img/icon_profile.png" alt="Profile" />
          </div>
        </div>
        <div class="back">
          <img src="img/85c1859f825ed82614b2036bc8be037f.jpg" alt="backimg" />
          <div class="shadow"></div>
          <div class="welcom-bg">
            <h1>Welcome <br />to the Brooklyn Library</h1>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="about">
          <h2 class="title">About</h2>
          <div class="line"></div>
          <p class="text-about">
            The Brooklyn Library is a free workspace, a large number of books
            and a cozy coffee shop inside
          </p>
          <div class="slider">
            <img src="img/image 1.png" alt="" />
            <img src="img/image 2.png" alt="" />
            <img src="img/image 3.png" alt="" />
          </div>
          <div class="pagination-about">
            <div class="button-r">
              <div class="button"></div>
            </div>
            <div class="button-r">
              <div class="button"></div>
            </div>
            <div class="button-r">
              <div class="button"></div>
            </div>
          </div>
        </section>
        <section class="favorites">
          <h2 class="title">Favorites</h2>
          <div class="line"></div>
          <span class="subtitle">Pick favorites of season</span>
          <div class="pagination-favorites">
            <div>
              <label for="case1">Winter</label>
              <input type="radio" name="case" id="case1" value="case1" />
            </div>
            <div>
              <label for="case2">Spring</label>
              <input type="radio" name="case" id="case2" value="case2" />
            </div>
            <div>
              <label for="case3">Summer</label>
              <input type="radio" name="case" id="case3" value="case3" />
            </div>
            <div>
              <label for="case4">Autumn</label>
              <input type="radio" name="case" id="case4" value="case4" />
            </div>
          </div>
          <div class="bg-description"></div>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
